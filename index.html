<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 당근마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
    .card:hover {
        transform: scale(1.05); /* 카드가 커지는 효과 */
        transition: transform 0.3s; /* 부드러운 전환 효과 */
    }

    .card-img-top {
        height: 200px; /* 모든 카드 이미지의 높이를 200px로 고정 */
        object-fit: cover; /* 이미지가 카드의 크기에 맞게 조절되도록 함 */
    }

    .card-body {
        height: 180px; /* 모든 카드 본문의 높이를 180px로 고정 */
    }

    </style>
</head>

<body>
    <!-- 뼈대 잡기 -->
    <!--<button type="button" class="btn btn-primary">내 버튼</button>-->
    <div class="p-5 mb-4 bg-dark text-white">
        <h1 class="display-3">나만의 당근마켓</h1>
        <h2 class="display-6">집에 있는 좋은 물건을 팝니다!</h2>
    </div>

    <!-- 공백 추가 -->
    <div class="mt-8"></div>

    <!-- 여기 -->
    <div class="container">
        <div class="row">
          <!-- 카드 1: 자전거 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20231215_178%2F1702616260458804uJ_JPEG%2F103752103138791413_1455875344.jpg&type=sc960_832" class="card-img-top" alt="자전거">
              <div class="card-body">
                <h5 class="card-title"><a href="https://www.youtube.com/watch?v=FQlZ1lK7DMw&t=697s" target="_blank">자전거</a></h5>
                <h6 class="card-subtitle mb-2 text-muted">20만원</h6>
                <p class="card-text">6개월 밖에 안 탄 자전거 팝니다!</p>
              </div>
            </div>
          </div>
      
          <!-- 카드 2: 전자책 리더 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20231231_138%2F1703967404700abCJy_JPEG%2F105103303410603652_1357704206.jpg&type=sc960_832" class="card-img-top" alt="전자책 리더">
              <div class="card-body">
                <h5 class="card-title"><a href="https://www.youtube.com/watch?v=f2vkzqWpTj4" target="_blank">전자책 리더</a></h5>
                <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                <p class="card-text">최신 모델 전자책 리더, 완벽한 상태!</p>
              </div>
            </div>
          </div>
      
          <!-- 카드 3: 헤드폰 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fccimg.hellomarket.com%2Fimages%2F2022%2Fitem%2F09%2F03%2F12%2F2824787_4979704_8.jpg%3Fsize%3Ds6&type=sc960_832" class="card-img-top" alt="헤드폰">
              <div class="card-body">
                <h5 class="card-title"><a href="https://www.youtube.com/watch?v=_cuU18cMF9Y" target="_blank">헤드폰</a></h5>
                <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                <p class="card-text">고품질 사운드, 뛰어난 착용감의 헤드폰!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
